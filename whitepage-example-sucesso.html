<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processando Pagamento...</title>
  
  <!-- Google Analytics / Tag Manager -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    
    // Configurar Google Analytics
    gtag('config', 'G-XXXXXXXXXX'); // Substituir pelo seu ID
  </script>
  
  <!-- Facebook Pixel -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    
    fbq('init', 'SEU_PIXEL_ID'); // Substituir pelo seu Pixel ID
    fbq('track', 'PageView');
  </script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .container {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 400px;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    h1 {
      color: #333;
      font-size: 24px;
      margin: 20px 0 10px;
    }
    
    p {
      color: #666;
      font-size: 14px;
      margin: 0;
    }
    
    .success-icon {
      font-size: 60px;
      margin-bottom: 20px;
      animation: scaleIn 0.5s ease-out;
    }
    
    @keyframes scaleIn {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">‚úÖ</div>
    <h1>Pagamento Confirmado!</h1>
    <div class="spinner"></div>
    <p>Registrando sua convers√£o...</p>
    <p style="margin-top: 10px; font-size: 12px; color: #999;">Redirecionando em instantes...</p>
  </div>

  <script>
    // Pegar par√¢metros da URL
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('order_id');
    const value = urlParams.get('value');
    const currency = urlParams.get('currency') || 'BRL';
    const returnUrl = urlParams.get('return_url');
    
    // UTM Parameters
    const utmSource = urlParams.get('utm_source');
    const utmMedium = urlParams.get('utm_medium');
    const utmCampaign = urlParams.get('utm_campaign');
    const utmContent = urlParams.get('utm_content');
    const utmTerm = urlParams.get('utm_term');
    const gclid = urlParams.get('gclid');
    const fbclid = urlParams.get('fbclid');
    
    console.log('üéØ [WHITEPAGE] Processando convers√£o:', {
      orderId,
      value,
      currency,
      utmSource,
      gclid,
      fbclid
    });
    
    // Configurar Google Analytics com UTM params se dispon√≠vel
    if (utmSource || gclid) {
      gtag('config', 'G-XXXXXXXXXX', { // Substituir pelo seu ID
        'campaign': {
          'source': utmSource,
          'medium': utmMedium,
          'name': utmCampaign,
          'term': utmTerm,
          'content': utmContent
        }
      });
    }
    
    // Enviar convers√£o para Google Analytics
    if (orderId && value) {
      gtag('event', 'purchase', {
        transaction_id: orderId,
        value: parseFloat(value),
        currency: currency,
        items: [{
          item_id: orderId,
          item_name: 'Recarga',
          price: parseFloat(value),
          quantity: 1
        }]
      });
      
      console.log('‚úÖ [WHITEPAGE] Convers√£o Google Analytics enviada');
    }
    
    // Enviar convers√£o para Facebook Pixel
    if (orderId && value) {
      fbq('track', 'Purchase', {
        value: parseFloat(value),
        currency: currency,
        content_ids: [orderId],
        content_type: 'product'
      }, {
        eventID: orderId // Para deduplica√ß√£o
      });
      
      console.log('‚úÖ [WHITEPAGE] Convers√£o Facebook Pixel enviada');
    }
    
    // Aguardar 1.5 segundos e redirecionar de volta
    setTimeout(() => {
      if (returnUrl) {
        console.log('üîÑ [WHITEPAGE] Redirecionando de volta para:', returnUrl);
        window.location.href = returnUrl;
      } else {
        console.error('‚ùå [WHITEPAGE] URL de retorno n√£o fornecida');
        document.querySelector('.container').innerHTML = `
          <div class="success-icon">‚úÖ</div>
          <h1>Convers√£o Registrada!</h1>
          <p>Voc√™ pode fechar esta p√°gina.</p>
        `;
      }
    }, 1500); // 1.5 segundos
  </script>
</body>
</html>
